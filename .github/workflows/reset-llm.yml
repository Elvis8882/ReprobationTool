name: Reset LLM metadata (one-time)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run LLM reset
        run: python backend/reset_llm_version.py

      - name: Commit reset
        run: |
          git config user.name "llm-reset-bot"
          git config user.email "llm-reset-bot@users.noreply.github.com"
          git add data/articles
          git diff --cached --quiet || git commit -m "Reset legacy sentiment for LLM v3 migration"
          git push
