name: Ingest + Process + Score RSS articles

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rss-ingest-process-score
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run RSS ingestion
        run: python backend/rss_ingest.py

      - name: Cleanup old articles
        run: python backend/cleanup_articles.py

      - name: Process articles (detect countries + sentiment)
        run: python backend/process_articles.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash-lite
          GEMINI_DAILY_REQUEST_LIMIT: "20"
          GEMINI_REQUEST_HEADROOM: "2"
          GEMINI_BATCH_MAX_ITEMS: "12"
          GEMINI_BATCH_MAX_CHARS: "18000"
          GEMINI_THROTTLE_S: "0.8"
          LLM_SENTIMENT_CACHE_VERSION: "v3-eu-1"

      - name: Score countries (write /countries/*.json)
        run: python backend/score_countries.py

      - name: Commit updates
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add -A data/articles data/cache countries
          git diff --cached --quiet || git commit -m "Ingest + process + score RSS"
          git push
