name: Ingest + Process RSS articles

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      # 1️⃣ Ingest (unchanged)
      - name: Run RSS ingestion
        run: python backend/rss_ingest.py

      # 2️⃣ Process articles (NEW)
      - name: Process articles (detect countries + sentiment)
        run: python backend/process_articles.py

      # 3️⃣ Commit changes (articles only)
      - name: Commit updates
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add data/articles
          git diff --cached --quiet || git commit -m "Ingest + process RSS articles"
          git push
