name: Ingest RSS articles

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run RSS ingestion
        run: python backend/rss_ingest.py

      - name: Commit new articles
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add data/articles
          git diff --quiet || git commit -m "Ingest RSS articles"
          git push origin HEAD:${{ github.ref }}

